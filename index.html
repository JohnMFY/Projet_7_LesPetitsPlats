<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
 <header>
    <div id="logo">
        <h1>Les petits plats</h1>
        <img src="assets/icons/circle-solid.svg" alt="logo" id="logo_img">
    </div>
    
    <div id="search_header">
        <h2>CHERCHER PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DELICIEUSE</h2>
        <div id="search_bar">
            <input type="search" id="search_input" placeholder="Rechercher une recette, un ingrÃ©dient, ...">
            <span id="search_icon">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
        </div>
    </div>
 </header>
 <nav>
    
    <div class="dropdown select" id="ingredientsOptions_box">
        <button class="btn dropdown-toggle options_btn" type="button" id="ingredientsOptions_btn" data-bs-toggle="dropdown" aria-expanded="false">
          Ingredients
        </button>
        <ul class="dropdown-menu" >
            <div class="search_input_option" id="ingredientsOptions_searchBox">
                <input type="search" id="ingredientsOptions_search">
                <span class="search_icon_option">
                    <i class="fa-solid fa-magnifying-glass fa"></i>
                </span>
            </div>
            <div id="ingredientsList"></div>
        </ul>
    </div>

    <div class="dropdown select" id="appareilsOptions_box">
        <button class="btn dropdown-toggle options_btn" type="button" id="appareilsOptions_btn" data-bs-toggle="dropdown" aria-expanded="false">
          Appareils
        </button>
        <ul class="dropdown-menu" >
            <div class="search_input_option" id="appareilsOptions_searchBox">
                <input type="search" id="appareilsOptions_search">
                <span class="search_icon_option">
                    <i class="fa-solid fa-magnifying-glass fa"></i>
                </span>
            </div>
            <div id="appareilsList"></div>
        </ul>
    </div>

    <div class="dropdown select" id="ustensilesOptions_box">
        <button class="btn dropdown-toggle options_btn" type="button" id="ustensilesOptions_btn" data-bs-toggle="dropdown" aria-expanded="false">
          Ustensiles
        </button>
        <ul class="dropdown-menu" >
            <div class="search_input_option" id="ustensilesOptions_searchBox">
                <input type="search" id="ustensilesOptions_search">
                <span class="search_icon_option">
                    <i class="fa-solid fa-magnifying-glass fa"></i>
                </span>
            </div>
            <div id="ustensilesList"></div>
        </ul>
    </div>

    <h3 id="recipes_number"></h3>
 </nav>

 <main>
    <div id="selectedItems"></div>
    <section id="recipesSection"></section>
 </main>
 
<script src="./data/recipes.js" type="module"></script>
<script src="scripts/index.js" type="module"></script>   
<script src="https://kit.fontawesome.com/8768a0b980.js" crossorigin="anonymous"></script>
</body>
</html>
